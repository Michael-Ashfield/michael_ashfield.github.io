<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashfield Web Dev</title>
  </head>
  <body>
    <div class="wrapper contact">
      <div class="row">
        <!-- Header -->
        <header class="header">
          <a href="index.html">
            <img src="images/logo.svg" alt="Ashfield web dev" class="lcol-2 mcol-2 scol-2 moffset-2 loffset-4" />
            <h1 class="lcol-3 mcol-2 scol-2">Ashfield Web Dev</h1>
          </a>
        </header>
      </div>
      <!-- Social Links -->
      <div class="row">
        <a href="#" class="lcol-1 mcol-1 scol-1 loffset-4 moffset-2"><img src="images/facebook.svg" alt="facebook" class="soc-link" /></a>
        <a href="https://twitter.com/Ashfield_WebDev" class="lcol-1 mcol-1 scol-1"><img src="images/twitter.svg" alt="twitter" class="soc-link" /></a>
        <a href="https://www.behance.net/2ashfm61d644" class="lcol-1 mcol-1 scol-1"><img src="images/behance.svg" alt="behance" class="soc-link" /></a>
        <a href="https://github.com/Michael-Ashfield" class="lcol-1 mcol-1 scol-1"><img src="images/github.svg" alt="github" class="soc-link" /></a>
      </div>
      <!-- Navigation -->
      <div class="row">
        <a href="services.html" class="lcol-1 mcol-1 scol-1 loffset-4 moffset-2">Services</a>
        <a href="skills.html" class="lcol-1 mcol-1 scol-1">Skills</a>
        <a href="portfolio.html" class="lcol-1 mcol-1 scol-1">Portfolio</a>
        <a href="services.html" class="lcol-1 mcol-1 scol-1">About</a>
      </div>
      <!-- Main content -->
      <hr />
      <div class="contact-zone">
        <div class="row">
          <div class="details lcol-6 mcol-6 scol-4 loffset-3 moffset-1">
            <p><img src="images/phone.svg" alt="Phone" />01454 854 136
              <img src="images/email.svg" alt="email" />Michaelashfield1@gmail.com
            </p>
          </div>
        </div>
        <div class="row">
          <hr class="lcol-8 mcol-6 scol-2 loffset-2 moffset-1 soffset-1"/>
        </div>
        <div class="row">
          <form id="contact_form">
            <p>Email* <br />
              <input type="text" name="email"/><span id="email_checkmark">&#10004;</span>
            </p>
            <p>Name* <br />
              <input type="text" name="first_name"/><span id="first_name_checkmark">&#10004;</span>
            </p>
            <p>Message</p>
            <textarea rows="4" cols="50"></textarea>
            <p><input type="submit" value="Submit" name="submit" class="button"/></p>
            <h2 id="submitted-text">Submitted</h2>
          </form>
        </div>
      </div>
      <footer>
        <img src="images/mountain.svg" alt="Ashfield web design" id="background-img">
      </footer>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
